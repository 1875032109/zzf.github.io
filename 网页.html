	<div>
		<h1>十年</h1>
如果那两个字没有颤抖

我不会发现我难受

怎么说出口

也不过是分手

如果对于明天没有要求

牵牵手就像旅游

成千上万个门口

总有一个人要先走

怀抱既然不能逗留

何不在离开的时候

一边享受 一边泪流

十年之前
