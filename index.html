<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>模拟制作百度新闻</title>
<style>
.NO {
    margin: 0;
    padding: 0;
    background-color: #011E4F;
    font: 1.2em/1.6 tahoma, microsoft yahei;
    color: #888;
    width: 1200px;
}
.NO>li {
	display:inline-block;
    vertical-align: text-top;
    list-style: square;
    list-style-position: inside;
    color: #F02779;
}
.NO>li>span {color: #888;
}
.NO1 {
    margin: 0;
    padding: 0;
    height: 120px;
}
.NO1>li {
    margin: 0;
    padding: 0;
    display: inline-block;
    float: left;
}
.NO111 {
    margin: 0;
    padding: 0;
}
.NO111 li {
    margin: 20px;
    height: 20px;
    font: 0.7em/1.0 tahoma, microsoft yahei;
    color: #888;
}
.NO1 img {
    width: 100px;
}
.NO12 {
    margin: 0;
    padding: 0;
    font: 0.7em/1.0 tahoma, microsoft yahei;
    color: #888;
    list-style: none;
}
.NO2 {
    margin: 0;
    padding: 0;
    background-color: #011E4F;
    color: #aaa;
    font: 0.7em/1.0 tahoma, microsoft yahei;
    color: #888;
    width: 400px;
}
.NO2 li {
    width: 100px;
    display: inline-block;
    margin: 10px;
    line-height: 20px;
    text-align: center;
    height: 40px;
}
.NO2 li span {
}
.NO3 {
    margin: 0;
    padding: 0;
}
.NO3 li {
    list-style: decimal;
    height: 50px;
    font: 0.7em/1.0 tahoma, microsoft yahei;
	color: #888;
}
</style>
</head>

<body>
<ul class="NO">
  <li> <span>更多精彩内容</span>
    <ul class="NO1">
      <li> <img src="erwm.png" alt="" > </li>
      <li>
        <ul class="NO111">
          <li>Android版下载</li>
          <li>iPhone版下载</li>
        </ul>
      </li>
    </ul>
    <ul class="NO12">
      <li>扫描二维码, 收看更多新闻</li>
    </ul>
  </li>
  <li><span>相关功能</span>
    <ul class="NO2">
      <li><img src="m1.png" alt=""> <br>
        <span>新闻订阅</span> </li>
      <li><img src="m2.png" alt=""> <br>
        <span>个性化新闻</span> </li>
      <li><img src="m3.png" alt=""> <br>
        <span>邮件新闻订阅</span> </li>
      <li><img src="m4.png" alt=""> <br>
        <span>地区新闻</span> </li>
      <li><img src="m5.png" alt=""> <br>
        <span>历史新闻</span> </li>
      <li><img src="m6.png" alt=""> <br>
        <span>新闻免费代码</span> </li>
    </ul>
  </li>
  <li><span>百度新闻独家出品</span>
    <ul class="NO3">
      <li>新闻由机器选取每5分钟自动更新</li>
      <li>百度新闻搜索源于互联网新闻网站和频道，系统自动分类排序</li>
      <li>百度不刊登或转载任何完整的新闻内容</li>
    </ul>
  </li>
</ul>
</body>
</html>
